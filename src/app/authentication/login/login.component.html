<div [class]="loginFormStyle">
  <form [formGroup]="loginFormGroup" novalidate>
    <mat-form-field>
      <mat-label>Usuário</mat-label>
      <input matInput placeholder="usuário" formControlName="username" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput placeholder="senha" formControlName="password" />
    </mat-form-field>
  </form>
</div>

<div class="login-container">
  <mat-card class="card-login">
    <mat-card-header>
      <mat-card-title>Faça seu Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>
      <form [formGroup]="loginFormGroup" class="login-form">
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-error *ngIf="email?.hasError('required')">
                O campo email é obrigatório
              </mat-error>
              <mat-error *ngIf="email?.hasError('email')">
                Email inválido
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <mat-label>Senha</mat-label>
              <input matInput formControlName="password" />
              <mat-error *ngIf="password?.hasError('required')">
                O campo senha é obrigatório
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <div class="enter-button-container">
              <button mat-raised-button class="enter-button" color="primary">
                Entrar
              </button>
            </div>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
